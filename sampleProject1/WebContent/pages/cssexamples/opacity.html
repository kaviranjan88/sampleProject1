<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Opacity Example</title>

<style type="text/css">
footer ul {
	text-align: center;
}

footer ul li {
	list-style: none;	
	display: inline;
}

footer ul li img {
	size: 10px;
	opacity: 0.5;
}

footer ul li img:HOVER, footer ul li img:FOCUS {
	opacity: 0.9;
}	
</style>
</head>
<body>
	<header></header>
	<content></content>
	<footer>
		<ul>
			<li><img src="images/image-1.png" height="50" width="50"></li>
			<li><img src="images/image-2.png" height="50" width="50"></li>
			<li><img src="images/image-3.png" height="50" width="50"></li>
		</ul>
	</footer>
</body>
</html>
